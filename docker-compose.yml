services:
  mysql:
    image: mysql:8.0
    hostname: mysql-wakanda-residuos
    container_name: mysql-wakanda-residuos
    environment:
      - MYSQL_DATABASE=Backend_Wakanda_Residuos
      - MYSQL_ROOT_PASSWORD=P4ssword!
    ports:
      - "3313:3306"  # HOST:3313 -> CONTENEDOR:3306
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3306", "-u", "root", "-pP4ssword!"]
      interval: 10s
      retries: 5
      timeout: 5s

  eureka-server:
    image: eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - backend-network
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - eureka.client.register-with-eureka=false
      - eureka.client.fetch-registry=false

  backend-wakanda-residuos:
    build:
      context: ./
    container_name: backend-wakanda-residuos
    ports:
      - "8093:8093"  # Ajuste para igualar la configuraci√≥n del contenedor backend
    networks:
      - backend-network
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=default
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-wakanda-residuos:3306/Backend_Wakanda_Residuos?serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=P4ssword!
    depends_on:
      mysql:
        condition: service_healthy
    entrypoint: [
      "./wait-for-it.sh", "eureka-server:8761", "-t", "60", "--",
      "./wait-for-it.sh", "mysql-wakanda-residuos:3306", "-t", "60", "--",
      "java", "-jar", "/app/backend_wakanda_residuos.jar"
    ]

volumes:
  mysql-data:

networks:
  backend-network:
    external: true
